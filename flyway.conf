# --- Flyway Configuration for PostgreSQL ---

flyway.url=jdbc:postgresql://localhost:5432/finance
flyway.user=admin
flyway.password=admin

# Optional: Path to migration scripts (default matches Spring Boot)
flyway.locations=filesystem:src/main/resources/db/migration

# Optional: Schema(s) to manage
flyway.schemas=public

flyway.connectRetries=3
flyway.mixed=true