# =============================================================================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# =============================================================================

# JPA / Hibernate - Development settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Email Configuration - Development (disable auth for local testing)
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Development logging
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY}
logging.level.org.springframework.web=DEBUG

# Security - Development (more permissive error messages)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param

# Development file logging (optional)
logging.file.name=logs/fintech-dev.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n