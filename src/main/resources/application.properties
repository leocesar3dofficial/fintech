# =============================================================================
# FINTECH APPLICATION CONFIGURATION - COMMON
# =============================================================================
# Application Settings
spring.application.name=fintech
server.servlet.context-path=/api
spring.profiles.active=${SPRING_PROFILES_ACTIVE}
server.port=${SERVER_PORT}

# Frontend Integration
app.frontend.url=${FRONTEND_URL}
cors.allowed.origins=${CORS_ORIGINS}

# Security & JWT
jwt.secret=${JWT_SECRET}

# Database Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Connection Pool Configuration
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE}
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME}

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Database Migration (Flyway)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Caching Configuration
spring.cache.type=${CACHE_TYPE}
spring.cache.caffeine.spec=${CACHE_SPEC}

# Email Configuration
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS}

# Monitoring & Management (Actuator)
management.endpoints.web.exposure.include=health,info,caches,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.caches.enabled=true
management.metrics.export.caffeine.enabled=true

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT}
logging.level.your.package.name=${LOG_LEVEL_APP}
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=ERROR
logging.level.org.hibernate.orm.connections.pooling=ERROR

# Security Configuration
server.error.include-message=on-param
server.error.include-binding-errors=on-param