# =============================================================================
# PRODUCTION ENVIRONMENT CONFIGURATION
# =============================================================================

# JPA / Hibernate - Production settings (SQL logging disabled)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Email Configuration - Production (enable authentication)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Production logging (file-based)
logging.file.name=${LOG_FILE_PATH}
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# Security headers and additional prod configs
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Actuator security (restrict in production)
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS}
management.endpoint.health.show-details=never

# Connection pool validation
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# Production optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true